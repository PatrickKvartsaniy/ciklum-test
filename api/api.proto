syntax = "proto3";
package main;


// The Customer service definition.
service Writer {   
  // Create a new Customer - A simple RPC 
  rpc CreateCustomer (stream Customer) returns (CustomerResponse) {}
}

// Request message for creating a new customer
message Customer {
  string name = 1;
  string email = 2;
  string phone= 3;
}

message CustomerResponse {
  bool success = 1;
}