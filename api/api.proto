syntax = "proto3";
package api;


// The Customer service definition.
service Writer {   
  // Create a new Customer - A simple RPC 
  rpc CreateCustomer (stream Customer) returns (stream CustomerResponse) {}
}

// Request message for creating a new customer
message Customer {
  string name = 1;
  string email = 2;
  string phone= 3;
}

message CustomerResponse {
  string response = 1;
}