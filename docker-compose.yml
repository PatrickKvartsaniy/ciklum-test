version: '3.1'

services:
  reader:
    container_name: reader
    build: ./reader
    ports:
      - "8080:8080"
  writer:
    container_name: writer
    build: ./writer
    ports:
      - "5001:5001"
    depends_on:
      - db
    links:
     - db
  db:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: patrick
      POSTGRES_PASSWORD: "erasmusmundus"
      POSTGRES_DB: ciklum
    ports:
      - "5050:5432"
